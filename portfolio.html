<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Shiba CAROUSEL</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="portfolio.css" />
		<!-- FONTS -->
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
		/>
		<!-- SCRIPTS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
		<script src="portfolio.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<!-- =========== CAROUSEL TOP ============== -->
			<img src="pictures/carousel.jpeg" alt="carousel" />
			<h1>SHIBA CAROUSEL!</h1>
			<!-- =========== CAROUSEL CONTAINER ======== -->
			<div class="carousel-container">
				<!-- previous button -->
				<div class="carousel-button previous">
					<!-- from linearicons icon font -->
					<span class="lnr lnr-chevron-left"></span>
				</div>
				<!-- images -->
				<div class="carousel-images">
					<img src="pictures/shibapuppy1.jpeg" alt="1 Shiba" />
					<img src="pictures/shibapuppy2.jpeg" alt="2 Shiba"/>
					<img src="pictures/shibapuppy3.jpeg" alt="3 Shiba"/>
					<img src="pictures/shibapuppy4.jpeg" alt="4 Shiba"/>
				</div>
				<!-- next button -->
				<div class="carousel-button next">
					<!-- from linearicons icon font -->
					<span class="lnr lnr-chevron-right"></span>
				</div>
			</div>
		</div>
	</body>
</html>
